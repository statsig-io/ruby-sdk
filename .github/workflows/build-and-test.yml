name: build-and-test
on:
  workflow_dispatch:
  push:
    branches: [main, performance-improvements]
  pull_request:
    branches: [main, performance-improvements]

env:
  COVERAGE: true
  COVERAGE_FORMAT: "cobertura"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        version: [3.2.0, 2.5.0]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.version }}

      - name: Install dependencies
        run: |
          bundle config set --local without 'rubocop'
          bundle install

      - name: Run tests
        run: rake test
        env:
          test_api_key: ${{ secrets.SDK_CONSISTENCY_TEST_COMPANY_API_KEY }}
          test_client_key: ${{ secrets.KONG_CLIENT_SDK_KEY }}

      - name: Run tests in parallel
        run: bundle exec rake parallel:test
        env:
          test_api_key: ${{ secrets.SDK_CONSISTENCY_TEST_COMPANY_API_KEY }}
          test_client_key: ${{ secrets.KONG_CLIENT_SDK_KEY }}

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: ${{ matrix.version }} == 3.2.0
        with:
          filename: coverage/coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: "80 90"

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request' && ${{ matrix.version }} == 3.2.0
        with:
          recreate: true
          path: code-coverage-results.md
