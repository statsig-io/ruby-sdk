name: build-and-test
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0,15 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.5.9
      - name: Install dependencies 1
        run: gem install public_suffix -v 4.0.7
      - name: Install dependencies 2
        run: gem install http -v 5.0.4
      - name: Install dependencies 3
        run: bundle install
      - name: Run tests
        run: rake test
        env:
          test_api_key: ${{ secrets.SDK_CONSISTENCY_TEST_COMPANY_API_KEY }}
          test_client_key: ${{ secrets.KONG_CLIENT_SDK_KEY }}
