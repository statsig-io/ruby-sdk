name: KONG

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  KONG:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Get KONG
        run: |
          git clone https://${{ secrets.KONG_REPO_PAT }}@github.com/statsig-io/kong.git

      - name: Setup Ruby Server
        run: |
          cd kong/bridges/ruby-server
          bundle install
          gem install specific_install
          gem specific_install -l https://${{ secrets.KONG_REPO_PAT }}@github.com/statsig-io/private-ruby-sdk.git $GITHUB_HEAD_REF
        env:
          repo_pat: ${{ secrets.KONG_REPO_PAT }}

      - name: Run Tests
        run: |
          cd kong
          npm install
          FORCE_COLOR=true npm run kong -- test ruby
        env:
          test_api_key: ${{ secrets.KONG_SERVER_SDK_KEY }}
          test_client_key: ${{ secrets.KONG_CLIENT_SDK_KEY }}
